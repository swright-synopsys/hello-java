application:
  projectName: swright-hello-java
environment:
  scm: github
  scmOwner: <<SCM_OWNER>>
  scmRepositoryName: hello-java
  scmBranchName: master
  githubApiUrl: https://api.github.com/repos/
  githubUsername: <<GITHUB_USERNAME>>
  githubToken: <<GITHUB_ACCESS_TOKEN>>
  gitlabHostUrl: <<GITLAB_HOST_URL>>
  gitlabToken: <<GITLAB_TOKEN>>
connectors:
- connector_name: github
  fields:
    file_path: workflowengine-results.sarif.json
    owner_name: <<GITHUB_OWNER_NAME>>
    repository_name: <<GITHUB_REPO_NAME>>
    ref: <<GITHUB_REF>>
    commit_id: <<GITHUB_COMMIT_ID>>
    username: <<GITHUB_USERNAME>>
    accesstoken: <<GITHUB_ACCESS_TOKEN>>
security:
  pipeline:
    type: "Inline"
    toolchain: "Synopsys"
buildbreaker:
- activityname: sast
  status:
  - new
  - open
  overallseverity:
  - medium
  categories:
  - name: cross-site scripting
    severity: high
  - name: sql injection
    severity: high
# for WF client
tool_information:
- tool_name: polaris
  enabled: true
  fields:
    project_name: <<POLARIS_PROJECT_NAME>>
    instance_url: <<POLARIS_SERVER_URL>>
    auth_token: <<POLARIS_ACCESS_TOKEN>>
