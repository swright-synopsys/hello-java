version: "1"
project:
  name: swright-hello-java
  branch: ${scm.git.branch}
  revision:
    name: ${scm.git.commit}
    date: ${scm.git.commit.date}
capture:
  build:
    cleanCommands:
    - shell: [mvn, -f, pom.xml, clean]
    buildCommands:
    - shell: [mvn, -f, pom.xml, install]
analyze:
  mode: central
  coverity:
    caching:
      jars: disable
      tu-caching: disable
      rws: disable
      pfi: disable
install:
  coverity:
    version: default
serverUrl: https://sipse.polaris.synopsys.com
